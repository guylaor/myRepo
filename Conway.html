DOCTYPE html>
<html>

<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="ConwayStyle.css">
		<script src="ConwayJS.js"></script>
</head>

<body>
	
	<div id="header">Conway's Game of Life</div>
	
	<!--Left side where the control buttons and additional information go-->
	<div id="section1">
		<h1>Welcome to Game of Life! This is how it works.</h1>
		<!--Game setup and play-->
		<div>
			<h2>Game Set-up and Play:</h2>
			<form>
				<!--Size of the cells' environment-->
				<fieldset>
					<legend>Create Your Environment</legend>
				<input type="text" name="columns" size="5em" min="10" max="200">Columns (10 - 200)</input> <br>
				<input type="text" name="rows" size="5em" min="10" max="100">Rows (10 - 100)</input> <br>
				<!--Colors-->
				<input type="radio" name="colorScheme" value="Magenta/LightSalmon" >Magenta/Light Salmon</input>
				<input type="radio" name="colorScheme" value="Teal/Wheat">Teal/Wheat</input>
				<input type="radio" value="Michigan Blue/Maize">Michigan Blue/Maize</input>
				<!--Layout: acorn or glider gun-->
				<br>
				<input type="radio" name="layout" value="Acorn">Acorn</input>
				<input type="radio" name="layout" value="Glider Gun">Glider </input>
				</fieldset>
				<!--Controls fieldset, to include step, run, clear-->
				<fieldset>
				<legend>Controls</legend>
				<input type="button" value="Step"></input>
				<input type="button" value="Run"></input>
				<input type="button" value="Clear"></input>
				</fieldset>
				
				</form>
				<!--Running information: generations, live cells-->
		</div>
		
		<!--Controls-->
		<div></div>
		
		<!--Info re: Conway's Game of Life-->
		<div></div>
	
		<!--Links to infe and more complex versions of the game-->
		<div></div>
		
	</div>
	
	<!--Right side where the game runs-->
	<div id="section2">
	
		<!--wrapper-->
		<div id="grid">
			
		</div>
	
	</div>
 
<script>
	createArrayGrid();
	itsAlive();
</script>
</body>


</html>
